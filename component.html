<polymer-element name="ceci-header" attributes="header" extends="ceci-element" header="Header">
  <template>
    <link rel="stylesheet" href="component.css"></link>
    <header id="headerText"></header>
    <shadow></shadow>
    <script type="text/json" id="ceci-definition">
      {
        "tags": ["starter", "layout", "navigation"],
        "thumbnail": "./thumbnail.png",
        "broadcasts": {},
        "listeners": {
          "navigateHere": {
            "description": "navigateHere",
            "label": "Navigate Here"
          }
        },
        "attributes": {
          "header": {
            "label": "Header Label",
            "description": "Text for header label",
            "editable": "text",
            "listener": true
          }
        }
      }
    </script>
  </template>
  <description>
      A page header. You can send it a signal to navigate to that page.
  </description>
  <script>
    Polymer('ceci-header', {
      ready: function () {
        this.super();
        this.$.headerText.innerHTML = this.header;
      },
      headerChanged: function (oldValue, newValue) {
        this.$.headerText.innerHTML = newValue;
      },
      navigateHere: function () {
        var parent = this.parentNode;
        while (parent.nodeName !== "CECI-CARD") {
          parent = parent.parentNode;
        }
        if (parent) {
          parent.show();
        }
      }
    });
  </script>
</polymer-element>
